<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Accessible Responsive HTML5 Video Player</title>
    <meta name="description" content="Custom HTML5 video controls and WebVTT captions."/>
    <meta name="author" content="Dennis Lembree, PayPal"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- PX-VIDEO CSS -->
    <link rel="stylesheet" href="http://pic.hzways.com/px-video.css"/>

    <style>
        /*** for demo only ***/

        #wrapper {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        #brand a,
        p a {
            border: 1px #fff dotted;
        }

        #brand a:focus,
        p a:focus {
            border: 1px #999 dotted;
            outline: none;
        }

        p {
            padding-top: 1em;
        }
    </style>

</head>

<body>

<div id="wrapper">
    <div id="brand">
        <a href="http://paypal.github.io/"><img src="http://pic.hzways.com/PayPalOpenSourcecolor.svg" width="224"
                                                height="28"
                                                alt="PayPal open source"></a>
    </div>
    <!--    <h1><img src="images/logo-accessible-HTML5-video-player.svg" width="30" height="30" alt=""> Accessible Responsive HTML5 Video Player</h1>-->

    <div class="px-video-container" id="myvid">
        <div class="px-video-img-captions-container">
            <div class="px-video-captions hide"></div>
            <div class="px-video-wrapper">
                <video poster="http://pic.hzways.com/WX20200113-165100@2x.png" class="px-video" controls>
                    <!-- video files -->
                    <!--<source src="https://www.paypalobjects.com/webstatic/mktg/videos/PayPal_AustinSMB_baseline.mp4"
                            type="video/mp4"/>-->
                    <source th:src="${videoUrl}" type="video/mp4"/>


                    <!-- <source src="https://www.paypalobjects.com/webstatic/mktg/videos/PayPal_AustinSMB_baseline.webm"
                             type="video/webm"/>-->

                    <!-- text track file -->
                    <!--<track kind="captions" label="English captions" src="media/captions_PayPal_Austin_en.vtt"
                           srclang="en" default/>-->

                    <!-- fallback for browsers that don't support the video element -->
                    <div>
                        <a th:href="@{videoUrl}">
                            <img src="http://pic.hzways.com/WX20200113-165100@2x.png" width="640" height="360"
                                 alt="download video"/>
                        </a>
                    </div>
                </video>
            </div>
        </div>
        <!-- end container for captions and video -->
        <div class="px-video-controls"></div>
    </div>
    <!-- end video container -->
</div>
<!-- end page wrapper container -->
<script src="http://file.hzways.com/strings.js"></script>
<script src="http://file.hzways.com/px-video.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

</body>

</html>
